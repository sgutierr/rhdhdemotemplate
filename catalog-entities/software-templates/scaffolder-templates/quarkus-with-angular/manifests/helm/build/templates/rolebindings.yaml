apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-eso-k8s-reader
  namespace: {{ .Values.developerhub.namespaceName }}
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: {{ .Values.app.namespace }}
roleRef:
  kind: Role
  name: read-secrets
  apiGroup: rbac.authorization.k8s.io 
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:image-pullers
  namespace: {{ .Values.developerhub.namespaceName }}
  annotations:
    openshift.io/description: Allows all pods in this namespace to pull images from this namespace.  It is auto-managed by a controller; remove subjects to disable.
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:serviceaccounts:{{ .Values.developerhub.namespaceName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-puller'  

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:image-builders
  namespace: {{ .Values.developerhub.namespaceName }}
  annotations:
    openshift.io/description: Allows builds in this namespace to push images to this namespace.  It is auto-managed by a controller; remove subjects to disable.
subjects:
  - kind: ServiceAccount
    name: builder
    namespace: {{ .Values.developerhub.namespaceName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-builder'

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipelines-scc-rolebinding
  namespace: {{ .Values.developerhub.namespaceName }}
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: {{ .Values.developerhub.namespaceName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipelines-scc-clusterrole
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 'system:deployers'
  namespace: {{ .Values.developerhub.namespaceName }}
  annotations:
    openshift.io/description: Allows deploymentconfigs in this namespace to rollout pods in this namespace.  It is auto-managed by a controller; remove subjects to disable.
subjects:
  - kind: ServiceAccount
    name: deployer
    namespace: {{ .Values.developerhub.namespaceName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:deployer'



---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-registry-editor
  namespace:  {{ .Values.developerhub.namespaceName }}
  annotations:
    openshift.io/description: Allows deploymentconfigs in this namespace to rollout pods in this namespace.  It is auto-managed by a controller; remove subjects to disable.
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace:  {{ .Values.developerhub.namespaceName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: registry-editor