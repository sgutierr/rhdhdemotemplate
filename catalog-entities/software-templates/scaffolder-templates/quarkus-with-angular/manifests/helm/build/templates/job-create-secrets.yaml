apiVersion: batch/v1
kind: Job
metadata:
  name: secret-copy-job
spec:
  template:
    spec:
      containers:
      - name: secret-copy
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          GITLAB_TOKEN=$(kubectl get secret root-user-personal-token -o jsonpath='{.data.token}')
          WEBHOOK_PAT=$(kubectl get secret root-user-personal-token -o jsonpath='{.data.secret}')
          kubectl create secret generic {{ .Values.app.name }}-external-git-token --from-literal=token=$GITLAB_TOKEN --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic {{ .Values.app.name }}-external-webhook-secret --from-literal=token=$WEBHOOK_SECRET --dry-run=client -o yaml | kubectl apply -f -
      restartPolicy: Never
  backoffLimit: 1